<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LawBot Consultation</title>
    <link rel="stylesheet" href="styles.css">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <!-- Chat Container -->
    <div class="chat__container">
        <div class="chat__messages" id="chatMessages">
            <!-- Chat messages will appear here -->
        </div>
        <div class="chat__input--container">
            <input type="text" placeholder="Type your message here..." class="chat__input" id="chatInput">
            <button class="chat__send" id="chatSend"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
